{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Farmers Market - Login</title>
  <link rel="stylesheet" href="{% static 'game/css/main.css' %}">
</head>
<body>
  <div class="auth-wrapper">
    <h1 class="auth-title">Farmers Market</h1>
    <h2 class="auth-subtitle">Login</h2>
    <form class="auth-form" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="auth-actions">
        <button type="submit">Login</button>
      </div>
    </form>
    <p class="auth-switch">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
  </div>
</body>
</html>
